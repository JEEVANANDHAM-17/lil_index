<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_IN</title>
    <link rel="stylesheet" href="sign_in.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <meta name="referrer" content="strict-origin" />
</head>
<body>

    <a href="first_page.html">
        <div class="back_button">
            <i class="fa-solid fa-circle-arrow-left fa-2xl"></i>
        </div>
    </a>


    <div class="outer">
        
        <div class="left">
            <h3 class="pad">log in or sign up in</h3>
            <h2 class="pad sec">seconds</h2>


                <a>
                    <div class="small google">
                        <i class="fa-brands fa-google fa-2xl" style="position: absolute; left: 25px;"></i>
                        Continue with Google
                    </div>
                </a>
                <a>
                    <div class="small facebook">
                        <i class="fa-brands fa-facebook fa-2xl" style="position: absolute; left: 25px;"></i>
                        Continue with Facebook
                    </div>
                </a>
                <a>
                    <div class="small email">
                        <i class="fa-solid fa-square-envelope fa-2xl" style="position: absolute; left: 25px;"></i>
                        Continue with Email
                    </div>
                </a>

        </div>
        <div class="right">
            <h3 class="pad">Login in to</h3>
            <h1 class="pad">ASCLEMEDICO</h1>
            <h2 class="pad" style="font-size: 30px;">account</h2>

            <form class="right_form">
                <input class="input in_name" placeholder="USERNAME" type="text">
                <input class="input pass" placeholder="PASSWORD" type="password">
                <button class="proceed_button">PROCEED</button>
            </form>

        </div>
    </div>
</body>
</html>
